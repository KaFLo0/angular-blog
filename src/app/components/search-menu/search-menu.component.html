<div class="container mt-5 bg-transparent overflow-hidden">
  <div class="row">
    <div class="col-12 d-flex justify-content-center">
      <h1 class="display-3">{{ searchMenuTitle }}</h1>
    </div>
    <div class="col-12 d-flex justify-content-center">
      <p class="text-secondary">{{ searchMenuTooltip }}</p>
    </div>
    <div class="col-12 d-flex justify-content-center">
      <form class="shadow-lg col-7">
        <div class="input-group input-group-lg">
          <span class="input-group-text" data-bs-toggle="tooltip" data-bs-placement="top" data-bs-custom-class="custom-tooltip" title="You found an Easter Egg!">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-search" viewBox="0 0 16 16">
              <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z"/>
            </svg>
          </span>
          <input type="search" name="search menu" id="search-menu" placeholder="Search here" class="form-control focus-ring-light">
          <button class="btn btn-outline-light" type="button" id="search-button">{{ buttonText }}</button>
        </div>
      </form>
    </div>
  </div>
</div>
